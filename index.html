<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="card ">
        <div><h2 class=" mainheading fw-bolder text-center ">Age Calculator (Bootstrap)</h2></div>
        <form>
          <label class="dob text-center">Date of Birth </label>
          <input type="date" />
        </form>
        <div class=" btn text-center p-2">
          <button
            type="button"
            class="btn btn-primary active " id="calculate" onclick="calculateAge()">Calculate</button>
          <button type="button" class="btn btn-success" id="reset" onclick="resetValue()">Reset</button>
        </div>
        <div><h2 class=" result fw-bolder fs-4 ">Calculated Age is:</h2></div>
      </div>
    </div>
  </body>
</html>
